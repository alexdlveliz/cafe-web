<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Liu+Jian+Mao+Cao|Mansalva|Montez|Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8da7b00753.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Maybe Enjoy?</h1>
            <a href="Registrate">Regístrate</a>
        </header>
        <div class="login">
            <article class="fondo">
                <img src="imagenes/log.png" alt="logo">
                <h3>Inicio de Sesión</h3>
                <form class="" action="index.html" method="POST">
                    <div class="textbox">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuario" name="" value="" class="input-transparent">
                    </div>
                    <div class="textbox">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Contraseña" name="" value="" class="input-transparent">
                    </div>
                    <div class="nopass">
                        <a href="">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="boton">
                        <button>
                            <i class="fas fa-sign-in-alt"> Ingresar</i>
                        </button>
                    </div>
                </form>
            </article>
        </div>
    </div>
</body>
</html>
